name: affini
description: "Afini is an app designed for couples to simplify and enhance their relationship. It helps partners plan and schedule meet-ups, date nights, and special moments with minimal effort, strengthening their connection."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  go_router: ^15.1.3
  json_serializable: ^6.8.0
  json_annotation: ^4.9.0
  dio: ^5.7.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  get_it: ^8.0.3
  google_nav_bar: ^5.0.7
  flutter_secure_storage: ^10.0.0-beta.4
  jwt_decoder: ^2.0.1
  pin_code_fields: ^8.0.1
  rive: ^0.13.20
  shared_preferences: ^2.5.3
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0
  build_runner: ^2.4.11

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/chat_background/
    - assets/fonts/
    - assets/animations/
    - assets/icons/

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand-Bold.ttf
        - asset: assets/fonts/Quicksand-Light.ttf
        - asset: assets/fonts/Quicksand-Medium.ttf
        - asset: assets/fonts/Quicksand-SemiBold.ttf
